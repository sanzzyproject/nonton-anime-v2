<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimeStream 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Nime<span class="logo-accent">Stream</span></div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cari anime...">
            <button onclick="handleSearch()" class="search-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
        </div>
    </nav>

    <main id="app">
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Memuat Anime...</p>
        </div>
        
        <div id="home-view">
            <div class="section-header">
                <div class="bar-accent"></div>
                <h2>Trending</h2>
            </div>
            <div class="trending-scroll" id="trending-list">
                </div>

            <div class="section-header mt-large">
                <div class="bar-accent"></div>
                <h2>Rilisan Terbaru</h2>
            </div>
            <div class="anime-grid" id="latest-grid">
                </div>
        </div>

        <div id="detail-view" class="hidden">
            <div class="nav-back">
                <button onclick="goHome()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    Kembali
                </button>
            </div>
            <div id="anime-info"></div>
            
            <div class="section-header">
                <div class="bar-accent"></div>
                <h3>Daftar Episode</h3>
            </div>
            <div class="episode-grid" id="episode-grid"></div>
        </div>

        <div id="watch-view" class="hidden">
            <div class="nav-back">
                <button onclick="backToDetail()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                    List Episode
                </button>
            </div>
            
            <div class="video-wrapper">
                <iframe id="video-player" src="" allowfullscreen></iframe>
            </div>
            
            <h2 id="video-title" class="video-main-title"></h2>
            
            <div class="server-label">Pilih Server:</div>
            <div class="server-list" id="server-options"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
